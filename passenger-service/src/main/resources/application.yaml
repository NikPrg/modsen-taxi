server:
  port: 8080

spring:
  application:
    name: passenger-service

  liquibase:
    change-log: db/changelog/main-changelog.xml
    enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/modsen-taxi-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        generate_statistics: true
        format_sql: true
        show_sql: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: passenger-service-group
      auto-offset-reset: earliest

  messages:
    basename: messages-constants

app:
  kafka:
    topic:
      payment-method-details: payment-method-details
      card-default-status-details: card-default-status-details
      new-passenger-details: new-passenger-details
      removed-passenger-details: removed-passenger-details
      error-card-details: error-card-details

logging:
  level:
    web: INFO